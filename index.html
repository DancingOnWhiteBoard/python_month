    <title>Pythonで英語の月表記を数字に変換する方法</title>

<body>
    <h1>Pytohで、11月の英語表記Novを数字に変換</h1>
    <h1>import datetime<br>
        p=datetime.datetime.strptime('Nov','%b')<br>
        print(p.month)<br>
        #11と出力される。
    </h1>
    <p>こんなに簡単なことが、pythonではネットで探すのがとっても大変だった。<br>
        よく使うであろう事なのに、不思議。python七不思議と命名しよう。</p>
</body>
